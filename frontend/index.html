<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Open Tap</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/icon?family=Material+Icons'>

    <!-- SocketIO -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script>
        
        

    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="logo-container">

      <svg class="loading" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         width="574.558px" height="120px" viewBox="0 0 574.558 120" enable-background="new 0 0 574.558 120" xml:space="preserve">
        <defs>
          <pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
            <path fill="#e7d253" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z"/>
          </pattern>
          
          <text id="text" transform="matrix(1 0 0 1 -8.0684 116.7852)" font-family="'Baloo Bhai'" font-size="120" fill="#fff">OPEN TAP</text>
          
          <mask id="text_mask">
            <use x="0" y="0" xlink:href="#text" opacity="1" fill="#e7d253"/>
          </mask>
        </defs>
          <use x="0" y="0" xlink:href="#text" fill="#ffffff"/>
      
        <rect class="water-fill" mask="url(#text_mask)" fill="url(#water)" x="-400" y="0" width="1600" height="120"/>
        
      </svg>
    <div class="header">The party never ends</div></div>
    <div class="container">
    </div>

    <!-- Modal 1-->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h5 class="center-align">Table #12 Order <span id="order-id"></span></h5>
          </div>

          <!-- Bill Starts-->

          <div class="outer-content">
            <div class="bill-container">
              <div class="">
                <div class="merchant">
                </div>
                <div class="invoice">
                  <table class="highlight">
                    <tbody>
                      <tr>
                        <td id="ordered-qty">1</td>
                        <td id="ordered-item">London Pride</td>
                        <td id="ordered-price" class="right-align">£6.75</td>
                      </tr>
                      <tr>
                        <td id="discount-percent">30%</td>
                        <td id="discount-title">Discount: Lady's Night</td>
                        <td id="discount-amount" class="right-align">-£2.00</td>
                      </tr>
                      <tr>
                        <td></td>
                        <td class="right-align bold">Total</td>
                        <td id="price-final" class="right-align bold">£6.75</td>
                      </tr>
                      <tr>
                        <td></td>
                        <td><img src="img/18.png" alt="Age restriction"></td>
                        <td id="age-check" class="right-align"><img src="img/process.png" alt="Process"></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td><img src="img/wallet.png" alt="Payment"></td>
                        <td id="balance-check" class="right-align"><img src="img/process.png" alt="Process"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="button checkout row">
                  <button id="process-button" class="col s12 btn-large green btn waves-effect waves-dark register"><span>OK</span> <i class="fa fa-check"></i></button>
                </div>
              </div>
            </div>
          </div>

          <!-- Bill ends -->

          <div class="modal-footer">
          </div>
        </div>

      </div>
    </div>
    <!-- Modal ends -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
